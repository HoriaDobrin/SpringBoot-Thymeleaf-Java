<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:include="fragments/components::header"></div>
</head>

<body>

<div class="container mt-5">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <form method="POST" class="form-signin"  th:action="@{/firmFormular}">

            <h2 class="form-heading text-center">Please complete the Company formular</h2>

            <div th:object="${firmForm}" class="form-group">
                <!-- FirmName -->
                <div class="form-floating mb-3">
                    <input id="firmNameInput"
                           name="firmName"
                           type="text"
                           class="form-control"
                           placeholder="firmName"
                           th:field="*{firmName}"
                           autofocus="true">
                    <label for="firmNameInput">FirmName</label>
                    <span class="has-error" th:if="${#fields.hasErrors('firmName')}" th:errors="*{firmName}"></span>
                </div>

                <!-- Address -->
                <div class="form-floating mb-3">
                    <input id="addressInput"
                           name="address"
                           type="text"
                           class="form-control"
                           placeholder="address"
                           th:field="*{address}"
                           autofocus="true">
                    <label for="addressInput">Address</label>
                    <span class="has-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                </div>

                <!-- CIF -->
                <div class="form-floating mb-3">
                    <input id="cifInput"
                           name="cif"
                           type="text"
                           class="form-control"
                           th:field="*{cif}"
                           placeholder="cif">
                    <label for="cifInput">Cod Identificare Firma</label>
                    <span class="has-error" th:if="${#fields.hasErrors('cif')}" th:errors="*{cif}"></span>
                </div>

                <div  class="form-floating mb-3">
                    <input id="firmEmailInput"
                           name = "firmEmail"
                           class ="form-control"
                           th:object="${firmEmail}"
                           placeholder="Email">
                    <label for="firmEmailInput" placeholder="Email">Firm Email</label>
                </div>

            </div>

            <!-- Login/Register -->
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        type="submit">
                    Submit
                </button>

                <p class="small fw-bold mt-2 pt-1 mb-0">
                    <a href="/login" class="link-danger">Login</a>
                </p>
            </div>

        </form>
    </div>
</div>

<div th:include="fragments/components::bootstrap_script"/>

</body>
</html>
